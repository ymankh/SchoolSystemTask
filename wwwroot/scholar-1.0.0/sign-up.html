  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>TalimPro - School Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/custom-bootstrap.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .sign-in-up {
        --navbar-height: 100px;
        min-height: calc(100vh - var(--navbar-height));
        margin-top: var(--navbar-height);
      }

      #top {
        position: absolute;
        z-index: 1000;
      }

      footer {
        z-index: 1000;
      }

      .card {
        border-radius: 25px;
      }
    </style>
  </head>

  <body
    style="
      background-image: url(assets/images/banner-item-02.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <h1>TalimPro</h1>
              </a>
              <!-- ***** Logo End ***** -->

              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="index.html#top" class="active">Home</a>
                </li>
                <li class="scroll-to-section">
                  <a href="index.html#services">Services</a>
                </li>
                <li class="scroll-to-section">
                  <a href="index.html#plans">Plans</a>
                </li>
                <li class="scroll-to-section">
                  <a href="index.html#contact">Contact Us</a>
                </li>
                <!-- <li class="scroll-to-section">
                  <a href="aboutUs.html">About Us</a>
                </li> -->
                <li class="scroll-to-section">
                  <a>
                    <button
                      type="button"
                      class="btn text-white"
                      data-bs-toggle="modal"
                      data-bs-target="#loginModal"
                    >
                      Login
                    </button>
                  </a>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="main-banner mb-4" id="top"></div>
    <div class="container-fluid m-0 p-0">
      <!-- start of sign-in-up -->
      <div class="sign-in-up d-flex justfy-centent-center align-items-center">
        <div class="card mx-auto">
          <div class="card-header text-center p-4">
            <h4>Sign Up</h4>
          </div>
          <div class="card-body p-5">
            <form action="#" method="get">
              <div class="form-group">
                <div class="d-flex justfy-centent-around">
                  <div class="col-lg-6 mx-1">
                    <label for="first-name">First Name</label>
                    <input
                      type="first-name"
                      name="first-name"
                      id="first-name"
                      class="form-control"
                      value=""
                    />
                  </div>
                  <div class="col-lg-6 mx-1">
                    <label for="last-name">Last Name</label>
                    <input
                      type="last-name"
                      name="last-name"
                      id="last-name"
                      class="form-control"
                      value=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group my-1">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group my-1">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
              <div class="form-group my-1">
                <label for="confirm-password">Confirm password</label>
                <input
                  type="confirm-password"
                  name="confirm-password"
                  id="confirm-password"
                  class="form-control"
                />
              </div>
              <!-- terms and conditions -->
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    required
                  />
                  <label class="form-check" for="flexCheckDefault">
                    I agree to the
                    <a
                      href="void(0)"
                      data-bs-toggle="modal"
                      data-bs-target="#termsAndConditionsModal"
                      class="text-primary"
                      >terms and conditions</a
                    >
                  </label>
                </div>
              </div>
              <div class="form-group my-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg text-white">
                  Sign Up
                </button>
              </div>
              <div class="text-center text-muted">
                have an account? <a href="sign-in.html">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end of sign-in-up -->
    </div>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
